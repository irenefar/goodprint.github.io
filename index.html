<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ร้านค้าสติกเกอร์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        header {
            background-color: #ff69b4;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .buy-btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

<header>
    <h1>ร้านค้าสติกเกอร์</h1>
    <p>เลือกสติกเกอร์ที่คุณชอบเลย!</p>
</header>

<div class="product-container">
    <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Sticker+1" alt="สติกเกอร์ 1">
        <h3>สติกเกอร์แมวน้อย</h3>
        <p>ราคา: 35 บาท</p>
        <button class="buy-btn">สั่งซื้อ</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Sticker+2" alt="สติกเกอร์ 2">
        <h3>สติกเกอร์หมีน่ารัก</h3>
        <p>ราคา: 40 บาท</p>
        <button class="buy-btn">สั่งซื้อ</button>
    </div>
</div>

</body>
</html>
