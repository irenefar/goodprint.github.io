<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ร้านค้าสติกเกอร์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #ff66cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .buy-btn {
            background-color: #ff66cc;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>

<header>
    <h1>ร้านค้าสติกเกอร์น่ารัก</h1>
    <p>เลือกสติกเกอร์ที่คุณชื่นชอบเลย!</p>
</header>

<div class="product-container">
    <div class="product">
        <img src="https://example.com/sticker1.png" alt="สติกเกอร์ 1">
        <h3>สติกเกอร์แมวน้อย</h3>
        <p>ราคา: 35 บาท</p>
        <button class="buy-btn">สั่งซื้อ</button>
    </div>
    <div class="product">
        <img src="https://example.com/sticker2.png" alt="สติกเกอร์ 2">
        <h3>สติกเกอร์หมีพูห์</h3>
        <p>ราคา: 40 บาท</p>
        <button class="buy-btn">สั่งซื้อ</button>
    </div>
    <!-- เพิ่มสินค้าได้ตามต้องการ -->
</div>

</body>
</html>
